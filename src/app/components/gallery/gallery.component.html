<div class="grid-container">
    <div *ngFor="let image of images">
        <div class="grid-item">
            <app-image [imageConfig]="image"></app-image>
        </div>
    </div>
</div>

<button *ngIf="!noMorePhotos" class="button-load-more" (click)="loadMore()">
    <div class="button-text">load more</div>
</button>
