<div class="grid-container">
    <div *ngFor="let image of images" class="grid-item">
            <app-image [imageConfig]="image"></app-image>
    </div>
</div>

<button *ngIf="!noMorePhotos" class="button-load-more" (click)="loadMore()">
    <div class="button-text">
        <div class="material-symbols-outlined">
            arrow_downward
        </div>
    </div>
</button>
