<div class="slider">
    <div class="arrow left">
        <div [ngClass]="isFirstPhoto ? 'arrow-hidden' : ''"  (click)="previousImage()" class="material-symbols-outlined">
            arrow_circle_left
        </div>
    </div>
    <div class="image">
        <img [src]="selectedImage.url">
    </div>
    <div class="arrow right">
        <div [ngClass]="isLastPhoto ? 'arrow-hidden' : ''"  (click)="nextImage()" class="material-symbols-outlined">
            arrow_circle_right
        </div>
    </div>
</div>
