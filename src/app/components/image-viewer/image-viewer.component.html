<div class="slider">
    <div *ngIf="!isFirstPhoto" class="arrow left">
        <div (click)="previousImage()" class="material-symbols-outlined">
            arrow_circle_left
        </div>
    </div>
    <div class="image">
        <img [src]="selectedImage.url">
    </div>
    <div *ngIf="!isLastPhoto" class="arrow right">
        <div (click)="nextImage()" class="material-symbols-outlined">
            arrow_circle_right
        </div>
    </div>
</div>
